<div ng-repeat="comment in commentList" class="comment-list">

    <div class="comment-item">
        <comment-item comment="comment"> </comment-item>
    </div>

    <div class="comment-action">

        <div ng-click="editComment(comment)" class="glyphicon glyphicon-pencil edit-comment-icon" title="Edit"></div>
        <div ng-click="deleteComment(comment)" class="glyphicon glyphicon-trash delete-comment-icon" title="Delete"></div>
    </div>
</div>
